<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
        <title>My Postcard</title>
    </head>
    <body>
            <div class="container">
                <div class="card border shadow-lg bg-white rounded">
                    <div class="card-body">
                        <div class="head">
                            <h4 class="card-title mb-0"><b>My Postcard</b></h4>
                            <img class="logo" src="./4geekslogo.ico" style="width:50px">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="card-text w-50 mt-3">
                                <p font-size><b>Look how awesome! This is a postcard that I created using HTML5 and CSS3 along with Bootstrap during my 4Geeks Academy Course!</b></p>   
                                <p><b>This is so cool, I can't wait to start doing more stuff!</b></p>
                            </div>
                            <div class="card-text w-50 mt-3">
                                <div class="form">
                                    <ul>
                                        <input type="text" name="name" placeholder="Some Name"><br>
                                        <input type="text" name="email" placeholder="Some Email"><br>  
                                        <input type="text" name="comment" placeholder="Some Comment"><br>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="button"><b>Send My Postcard</b></a>
                    </div> 
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
